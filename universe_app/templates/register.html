{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="section-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="section-container-spacer text-center">
            <h1 class="h2">00 : Register </h1>
          </div>

          <div class="row">
            <div class="col-md-10 col-md-offset-1">
      <form method="POST" action="{% url 'register_page' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if messages %}
          {% for message in messages %}
              <div>{{message}}</div>
          {% endfor %}
        {% endif %}
        <input type="submit" value="Register">
      </form>
          </div>
        </div>
    </div>
      </div>

  </div>
</div>

{% endblock %}
