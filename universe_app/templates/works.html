{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="section-container">
  <div class="container">
    <div class="row">

      <div class="col-sm-8 col-sm-offset-2 section-container-spacer">
        <div class="text-center">
          <h1 class="h2">{{ works_section_queryset.title }}</h1>
          <p>{{ works_section_queryset.subtitle }}</p>
        </div>
      </div>

      <div class="col-md-12">
      <div id="myCarousel" class="carousel slide projects-carousel">
        <!-- Carousel items -->
        <div class="carousel-inner">

            <div class="item active">
                <div class="row">

                    {% for w in work_queryset %}
                    <div class="col-sm-4">

                      <a href="{% url 'work_page' work_id=w.id %}" title="" class="black-image-project-hover">
                        <img src="{{  w.work_head_image.url }}" alt="" class="img-responsive">
                      </a>
                      <div class="card-container card-container-lg">
                        <h4>{{ w.id }}</h4>
                        <h3>{{w.work_title }}</h3>
                        <p>{{w.work_subtitle }}</p>
                        <a href="{% url 'work_page' work_id=w.id %}" title="" class="btn btn-default">Discover work</a>
                        <br>
                        <a href="{% url 'work_update_page' work_id=w.id %}" title="" class="btn btn-default">Update work</a>
                        <br>
                        <a href="{% url 'work_delete_page' work_id=w.id %}" title="" class="btn btn-default">Delete work</a>

                      </div>

                    </div>
                    {% endfor %}
                </div>
                <!--/row-->
            </div>
            <!--/item-->

            <!--/item-->


        </div>
        <!--/carousel-inner-->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">‹</a>

         <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a>
     </div>



    <!--/myCarousel-->
    </div>



    </div>
  </div>
</div>


{% endblock %}
