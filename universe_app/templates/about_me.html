{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="section-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="section-container-spacer text-center">
            <h1 class="h2">{{ about_image_queryset.about_title }}</h1>
          </div>

          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="row">
                {% for i in about_queryset %}
                <div class="col-xs-12 col-md-6">
                  <h3>{{ i.about_subtitle }}</h3>
                  <p>{{ i.about_text }}</p>
                </div>
                {% endfor %}
                <div class="col-xs-12 col-md-6">
                  <img src="{{  about_image_queryset.images.url }}" class="img-responsive" alt="">
                </div>
              </div>
            </div>
          </div>


       </div>
      </div>
    </div>
  </div>

{% endblock %}
